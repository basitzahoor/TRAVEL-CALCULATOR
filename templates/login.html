<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Traveligo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/login.css') }}">
</head>
<body>
    <div class="login-container">
        <img src="{{ url_for('static', filename='assets/images/logo.png') }}" alt="Traveligo Logo" class="logo">
        <h2>Admin Login</h2>
        <form id="loginForm">
            <!-- Email Input -->
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter Admin Email" required>
                <p id="email-error" class="error-message"></p>
            </div>

            <!-- Password Input -->
            <div class="input-group">
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" placeholder="Enter Password" required>
                    <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
                </div>
            </div>

            <p id="error-message" class="error-message"></p>
            
            <button type="submit">Login</button>
        </form>
    </div>

    <script src="{{ url_for('static', filename='assets/js/login.js') }}"></script>
</body>
</html>
